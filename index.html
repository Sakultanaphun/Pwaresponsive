<!DOCTYPE html>
<html lang="th">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="description" content="Product Catalog - รายการสินค้าและราคา">
    <meta name="keywords" content="Product, Catalog, สินค้า, ราคา">
    <title>Product Catalog</title>

    <!-- Load CSS via CDN for performance -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <link href="https://cdn.datatables.net/1.13.4/css/dataTables.bootstrap5.min.css" rel="stylesheet">
    <link href="css/custom.css" rel="stylesheet">
</head>
<body>
    <div class="container mt-5">
        <h1 class="text-center mb-4">Product Catalog</h1>
        <table id="productTable" class="table table-striped table-bordered">
            <thead>
                <tr>
                    <th>รหัสสินค้า</th>
                    <th>ชื่อสินค้า</th>
                    <th>ราคา (บาท)</th>
                </tr>
            </thead>
            <tbody>
                <tr>
                    <td>P001</td>
                    <td>สินค้าที่ 1</td>
                    <td>100</td>
                </tr>
                <tr>
                    <td>P002</td>
                    <td>สินค้าที่ 2</td>
                    <td>200</td>
                </tr>
                <tr>
                    <td>P003</td>
                    <td>สินค้าที่ 3</td>
                    <td>300</td>
                </tr>
            </tbody>
        </table>
    </div>

    <!-- Load JS via CDN for better performance -->
    <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
    <script src="https://cdn.datatables.net/1.13.4/js/jquery.dataTables.min.js"></script>
    <script src="https://cdn.datatables.net/1.13.4/js/dataTables.bootstrap5.min.js"></script>

    <script>
        // Service Worker registration
        if ('serviceWorker' in navigator) {
            navigator.serviceWorker.register('service-worker.js')
            .then(function(registration) {
                console.log('Service Worker registered with scope:', registration.scope);
            }).catch(function(error) {
                console.error('Service Worker registration failed:', error);
            });
        }

        // Initialize DataTables with error handling
        $(document).ready(function() {
            try {
                $('#productTable').DataTable({
                    language: {
                        url: "//cdn.datatables.net/plug-ins/1.13.4/i18n/th.json"
                    }
                });
            } catch (error) {
                console.error('DataTable initialization failed:', error);
            }
        });
    </script>
</body>
</html>
